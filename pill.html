<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script>
	var s = moment("2016-12-28");
	var d = Math.abs(s.diff(moment(), "days"));
	console.log(d, d % 2);

	if(d % 2 === 1) {
		document.write("<h1>It is a small pill day!</h1>")
	}
	else {
		document.write("<h1>It is a big pill day!</h1>")
	}
</script>
